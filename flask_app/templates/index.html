<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <div class="left-side">
        <h1>New Dojo</h1>
        <form action="/create_dojo" method="POST">
            <label>Name: </label>
            <input type="text" name="name">
            <br>
            <button href="/create_dojo">Create</button>
        </form>
    </div>
    <div class="right-side">
        <h1>All Dojos</h1>
        <div class="box">
            {% for dojo in dojos %}
            <a href="/show/{{dojo.id}}">{{dojo.name}}</a>
            {% endfor %}
        </div>
        <a href="/ninjas">Add Ninja</a>
    </div>
</body>
</html>
